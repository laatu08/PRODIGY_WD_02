<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="stopwatch">

            <h1 id="displayTime">00:00:00:00</h1>

            <div class="buttons">
                <button class="btn" onclick="watchStop()">Stop</button>
                <button class="btn" onclick="watchStart()">Start</button>
                <button class="btn" onclick="watchReset()">Reset</button>
                <button class="btn" onclick="lap()">Lap</button>
            </div>


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
